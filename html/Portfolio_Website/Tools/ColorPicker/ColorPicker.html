<!Doctype html>
<html>


	<head>
	<title>Color Picker</title>
	<link rel="stylesheet" href="ColorPicker.css"> </link>
	</head>
	
	<body id="centerItem">
	 
	 <div class="Parent" id="centerItem" >
		
		<h1>CSS Color Picker</h1>
		<p>Select a number from 0 to 255 for each color value:</p>
		
		<div class="Children" >
			
			<p id="content-style" > Red: </p>
            <input id="redVal" type="text" name="textbox"/>		
		
		</div>
		
		<div class="Children" >
			
			<p id="content-style" > Green: </p>
            <input id="greenVal" type="text" name="textbox"/>		
		
		</div>
		
	    <div class="Children" >
			
			<p id="content-style" > Blue: </p>
            <input id="blueVal" type="text" name="textbox"/>		
		
		</div>
		
		<div id="adjustButton">
		
		<button id="show" >Show me the color!</button>
		<br>
		<button id="clear">Clear all</button>
		
		</div>
		
        
	 <div id="resultColor" > </div>
	 
	 </div>
	
</body>

<script src = "ColorPicker.js" > </script>	

</html>
